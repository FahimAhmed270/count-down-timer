<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loading page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<h3 class="title">we are comming soon</h3>
			<p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum distribution of letters</p>
			<div class="count-down">
				<div class="box">
					<h3 id="day">00</h3>
					<span>day</span>
				</div>
				<div class="box">
					<h3 id="hour">00</h3>
					<span>hour</span>
				</div>
				<div class="box">
					<h3 id="minute">00</h3>
					<span>minute</span>
				</div>
				<div class="box">
					<h3 id="second">00</h3>
					<span>second</span>
				</div>
			</div>
			<a href="#" class="btn">notify me</a>
		</div>
		<div class="image">
			<img src="Create-bro.svg">
		</div>
	</div>

	<script>
		let countDate = new Date('dec 31, 2021 00:00:00').getTime();

		function countDown(){
			let now = new Date().getTime();
			gap = countDate - now;

			let second = 1000;
			let minute = second * 60;
			let hour = minute *60;
			let day = hour * 24;

			let d = Math.floor(gap / (day));
			let h = Math.floor(gap % (day) / (hour));
			let m = Math.floor(gap % (hour) / (minute));
			let s = Math.floor(gap % (minute) / (second));

			document.getElementById('day').innerText = d;
			document.getElementById('hour').innerText = h;
			document.getElementById('minute').innerText = m;
			document.getElementById('second').innerText = s;
		}

		setInterval(function(){
			countDown();
		},1000)

	</script>
</body>
</html>
